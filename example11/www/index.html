    <body>
		<div data-role="page" id="frontPage" style="">
			<div data-role="header" style="padding-bottom:1%" data-position="fixed" data-fullscreen="false">
				<h1 style="margin-left:0;margin-right:0;white-space: nowrap;overflow: visible;">TTA1516_LS-EX_11: exercises5</h1>
			</div>
			<div data-role="content" id="pageContent-frontPage">
				<div id="newStudentDiv" class="ui-field-contain">
					<a href="" id="" class="ui-btn ui-btn-inline ui-corner-all"	onclick="$('#newStudentFields').show()">CLICK HERE TO GET YOUR LOGIN</a>
					<div id="newStudentFields" class="ui-field-contain" style="display:none">
						<label for="newStudentDiv-text-1" style="margin-top:15px;margin-bottom:5px;">ID:</label>
						<input name="newStudentDiv-text-1" id="newStudentDiv-text-1" data-clear-btn="true" value="" placeholder="Enter your ID" type="text"/>
						<label for="newStudentDiv-text-2" style="margin-top:15px;margin-bottom:5px;">NAME:</label>
						<input name="newStudentDiv-text-2" id="newStudentDiv-text-2" data-clear-btn="true" value="" placeholder="Enter your Name" type="text"/>
						<label for="newStudentDiv-text-3" style="margin-top:15px;margin-bottom:5px;">SURNAME</label>
						<input name="newStudentDiv-text-3" id="newStudentDiv-text-3" data-clear-btn="true" value="" placeholder="Enter your Surname" type="text"/>
						<a href="" id="" class="ui-btn ui-btn-inline ui-corner-all"	onclick="addStudent()" style="margin-top:5px;margin-bottom:5px;">SEND DATA</a>
					</div>
				</div>			
				<div id="loginDiv" class="ui-field-contain">					
					<label for="text-0-1" style="margin-top:15px;margin-bottom:5px;">Login:</label>
					<input name="text-0-1" id="login" data-clear-btn="true" value="" type="text" placeholder="Enter your login"/>
					<a href="" id="button-1" class="ui-btn ui-btn-inline ui-corner-all"	onclick="login()" style="margin-top:5px;margin-bottom:5px;">LOGIN</a>
					<a href="" id="button-2" class="ui-btn ui-btn-inline ui-corner-all"	onclick="loadContents()" style="display:none;margin-top:5px;margin-bottom:5px;">KEEP LOGIN</a>
				</div>
				<div id="continue" style="display:none;">
    				<h1>Exercises loaded. </h1>
    				<h2>Press Next to continue...</h2>
				</div>
			</div>				
			<div data-role="footer" data-position="fixed" style="padding-top:1%;">

					<div class="ui-block-b" style="text-align:center;width:60%;"><a class="ui-btn ui-mini ui-btn-inline ui-corner-all" onclick="saveWork()">SAVE</a></div>
					<div class="ui-block-c" style="text-align:right;width:20%;"><a href="#page-0" id="next-frontPage" class="ui-btn ui-icon-arrow-r ui-btn-icon-left ui-mini ui-btn-inline ui-corner-all" data-transition="fade" style="display:none;">Next</a></div>
